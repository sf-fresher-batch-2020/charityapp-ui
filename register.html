<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    
          <!-- CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

      <!-- jQuery and JS bundle w/ Popper.js -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
          crossorigin="anonymous"></script>
          


    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="services/registerservice.js"></script>
</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">
        <div id="page-content">


            <h1 style="color:White;">SIGN UP</h1><br>
            <form onsubmit="register()">
                <form action="" method"POST">
                    <input type="text" name="username" placeholder="Enter your name" id="name" required
                        autofocus></br></br>

                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male" style="color:white;"><br>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female" style="color:white;"><br><br>
                    <input type="number" placeholder="Enter your age" id="Age" name="Age" min="18"><br><br>
                    <input type="email" name="email id" placeholder="Enter your mail id" id="email" required></br></br>
                    <input type="tel" id="mob_num" name="Mobile_Number" placeholder="Enter your Number"
                        pattern="[0-9]{10}" required /><br><br>

                    <input type="password" id="pwd" name="password" placeholder="Enter your password" minlength="8"
                        required><br><br>
                    <input type="submit" value=" Register " style="font-size:9pt;color:white;
                            background-color:green;border:2px solid #336600;padding:3px;[COLOR="
                        Red"]margin-bottom:30px[/COLOR]">
                    <input type="reset" name="reset" value="Reset" style="font-size:9pt;color:white;
                           background-color:grey;border:2px solid gray;padding:3px;[COLOR="
                        Red"]margin-bottom:30px[/COLOR]" /><br><br>
                    <p style="color:White;">
                        Already a member ?
                        <a href="donorlogin.html"> Go and log in </a>
                    </p>
        </div>

        </form>
    </main>
    <script>



        function register() {
            event.preventDefault();


            var Name = document.getElementById("name").value;
            var radios = document.getElementsByName('gender');

            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked) {
                    var val = radios[i].value;
                    break;
                }
            }
            var Age = document.getElementById("Age").value;
            var email = document.getElementById("email").value;
            var Mob_Num = document.getElementById("mob_num").value;
            var password = document.getElementById("pwd").value;
            var detail = { "name": Name, "gender": val, "age": Age, "email": email, "mob_num": Mob_Num, "password": password };
            console.log(detail);
            //local storage
            var registerserviceObj = new RegisterService();
            let result = registerserviceObj.register(detail);
            if (result == "success") {
                toastr.success("Successfully Registered");
                window.location.href = "donorlogin.html";
            }
            else {
                //alert("registration failed");
                toastr.error("Invalid Login Credentials");
            }
        }


        

        
         $("#header").load("_header.html");
    

    </script>

</body>

</html>
