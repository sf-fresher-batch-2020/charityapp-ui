<link rel="stylesheet" href="style.css"></link>

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">
        <form onsubmit="login()" autocomplete="off">
        <h1  style="color: White;">Donor Log in</h1><br>
        <p> 
            <label for="username" class="uname" data-icon="u" style="color: White;"> Your email  </label><br>
            <input type= "email" name="mail" id="mail" placeholder="mymail@mail.com" required autofocus></br></br>
         
        </p>
        <p> 
            <label for="password" class="youpasswd" data-icon="p"  style="color: White;"> Your password </label> <br>
            <input type="password" name="pass" id="pass" placeholder="eg. X8df!90EO"  required> </br></br>
   
        </p>
        
        <p > 
            <input type="submit" value="Login" style="font-size:9pt;color:white;
            background-color:green;border:2px solid #336600;padding:3px;[COLOR="Red"]margin-bottom:30px[/COLOR]"/> <br><br>
        </p>
        <p >
            Not a member yet ?
            <a href="register.html" >Join us</a>
        </p>
    </form>
    </main>
    <script>
        // $("#header").load("home.html");
       
        function login(){
            event.preventDefault();
            // Step 1: Get Form Values
            let email = document.querySelector("#mail").value;
            let password = document.querySelector("#pass").value;
            //Step 2: Store all form values in a single object, so that it will easy to send 
            let obj = { "email" : email , "password": password };
            console.log(obj);
            var loginserviceobj= new LoginService();
             loginserviceobj.login(email,password);
            var user = loginserviceobj.login(email,password);
            if(user)
            {
                window.location.href="index.html";
            }
            else
            {
                toastr.error("Invalid Login Credentials");
            }
        }
        $("#header").load("_header.html");
    </script>
